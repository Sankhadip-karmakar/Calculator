<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="x">Oasis Infobyte</h1>
    <h1 class="x">Level 2 Task-1 Calculator </h1>
    <div class="container">
        <div class="calculator">
            <form >
                <input type="text" name="display" id="input-text" value="0" >
            </form>
            <div class="row">
                <button class="btn o">AC</button>
                <button class="btn o">%</button>
                <button class="btn o">DEL</button>
                <button class="btn o">/</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn o">*</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn o">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn o">+</button>
            </div>
            <div class="row">
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn o">.</button>
                <button class="btn o" style="background-color: coral;">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
